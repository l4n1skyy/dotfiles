[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.mauve}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.subtext0}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-foreground = ${colors.sapphire}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = Muted
label-muted-foreground = ${colors.subtext0}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.green}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.rosewater}
label = %percentage:2%%

[module/network]
type = internal/network
interface = wlp1s0
interface-type = wireless
interval = 3.0
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true
speed-unit = ''

format-connected = <ramp-signal><label-connected>
label-connected = %signal%
label-connected-foreground = ${colors.yellow}

format-disconnected = <label-disconnected>
label-disconnected = disconnected


[module/date]
type = internal/date
interval = 1
date = %A, %d %B %Y
label = %date%
label-foreground = ${colors.pink}

[module/time]
type = internal/date
interval = 0.1
date =  %I:%M %p
label = %date%
label-foreground = ${colors.pink}

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 5

format-charging = <label-charging>
format-charging-foreground = ${colors.peach}
label-charging = BATT %percentage%%

format-discharging = <label-discharging>
format-discharging-foreground = ${colors.maroon}
label-discharging = BATT %percentage%%


